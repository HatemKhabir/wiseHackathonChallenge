<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://cdn.brandfolder.io/ANUZSS78/at/t6f3ct3pr7c645kvtm7x2k/wise_fast_flag_blue_RGB.svg" alt="logo">
                </span>

                <div class="text logo-text">
                    <span class="name">Wise</span>
                    <span class="profession">Transfer Your Money Securly ! </span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
            
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://wise.com/cards/">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Cards</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://wise.com/recipients/">
                            <i class='bx bxs-group icon'></i>
                            <span class="text nav-text">Recipients</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://wise.com/account/">
                            <i class='bx bx-customize icon'></i>
                            <span class="text nav-text">Manage</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="travel.html">
                            <i class='bx bxs-plane-alt icon'></i>
                            <span class="text nav-text" href="/travel.html/">Travel</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="MyTrips.html">
                            <i class='bx bxs-plane-land icon'></i>
                            <span class="text nav-text" href="/MyTrips.html/">My Trips</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="https://wise.com/profile/view/">
                            <i class='bx bxs-user-circle bx-lg bx-spin-hover icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <li id="logout" class="nav-link">
                        <a href="https://wise.com/logout">
                            <i class='bx bx-log-out bx-lg bx-fade-up-hover icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                </ul>
            </div>

                
        </div>
       
    </nav>


    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
